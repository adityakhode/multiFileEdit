<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Solid background color */
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        

        .container1 {
            width: 550px;
            padding: 35px;
            
        }
        .container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white;
            text-align: center;
            animation: fadeIn 0.5s;
            box-sizing: border-box;
            margin-left: 70ch;
            
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        button:hover {
            background-color: #0056b3;
        }

        .dark-mode {
            background-color: #000;
            color: white;
        }

        .dark-mode .container {
            background-color: #222; /* Darker background for container */
        }

        .dark-mode input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode button {
            background-color: #FF007F; /* Neon pink */
        }

        .dark-mode button:hover {
            background-color: #FF0057; /* Darker neon pink */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Rounded switch styles */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px; /* Positioning switch at top right */
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <label class="switch">
        <input type="checkbox" onchange="toggleDarkMode()">
        <span class="slider round"></span>
    </label>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="uploadForm" method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <p><a href="register" style="text-decoration: none; color: #007BFF;">Register</a></p>
    </div>

    <div class="container1">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    </div>

</body>
</html>
