<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000; /* Default to dark mode */
            color: white;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .container1 {
            width: 550px;
            padding: 35px;
        }

        .container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #222; /* Default to dark mode container background */
            text-align: center;
            animation: fadeIn 0.5s;
            box-sizing: border-box;
            margin-left: 70ch;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555; /* Default to dark mode input border */
            border-radius: 5px;
            background-color: #333; /* Default to dark mode input background */
            color: white; /* Default to dark mode input text color */
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #FF007F; /* Default to dark mode button background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF0057; /* Darker neon pink */
        }

        .light-mode {
            background-color: #f0f0f0;
            color: black;
        }

        .light-mode .container {
            background-color: white; /* Light mode container background */
        }

        .light-mode input {
            background-color: white; /* Light mode input background */
            color: black; /* Light mode input text color */
            border: 1px solid #ccc; /* Light mode input border */
        }

        .light-mode button {
            background-color: #007BFF; /* Light mode button background */
        }

        .light-mode button:hover {
            background-color: #0056b3;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .dark-mode .social-buttons a {
            color: white;
        }

        .light-mode .social-buttons a {
            color: black;
        }

        .social-buttons a:hover {
            color: #007BFF; /* Change color on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Rounded switch styles */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px; /* Positioning switch at top right */
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

    </style>
</head>
<body class="dark-mode">

    <label class="switch">
        <input type="checkbox" onchange="toggleDarkMode()">
        <span class="slider round"></span>
    </label>

    <div class="container" id="registration-container">
        <h2>Register</h2>
        <form id="registerForm"        method ="POST"       action="/submit_registration"    >
            <input  type  = "text"     name   = "rname"     placeholder = "Name"     required>
            <input  type  = "text"     name   = "rsurname"  placeholder = "Surname"  required>
            <input  type  = "email"    name   = "remail"    placeholder = "Email"    required>
            <input  type  = "tel"      name   = "rphone"    placeholder = "Phone No" required>
            <input  type  = "password" name   = "rpassword" placeholder = "Password" required>
            <button type  = "submit">Register</button>
        </form>
        <div class="social-buttons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p><a href="loginPage" style="text-decoration: none; color: #007BFF;">Already have an account? Login</a></p>
    </div>

    <div class="container1">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        }
    </script>
    </div>

</body>
</html>
